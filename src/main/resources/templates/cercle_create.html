<body class="homepage">

	<header id="header">
		<nav class="navbar navbar-inverse" role="banner">
			<div class="container">

				</div>
			</div>
			<!--/.container-->

	<section id="contact-page">
		<div class="container">
			<div class="center">
				<br /> <br /> <br /> <br />
				<h2>Création d'un cercle</h2>
			</div>


			<div class="row contact-wrap">
				<div class="status alert alert-success" style="display: none"></div>
				<form id="main-contact-form" th:object="${cercle}"
					class="contact-form" method="post">

					<div class="col-sm-5 col-sm-offset-1">
						<div class="form-group">
							<label>Nom du cercle *</label> <input type="text"
								th:field="*{name}" class="form-control" required="required" />
						</div>

						<div class="form-group">
							<label for="description">Description du cercle: *</label>
							<textarea class="form-control" rows="8" id="description"
								th:field="*{description}" required="required"></textarea>
						</div>


						<div class="form-group">
							<button type="submit" name="submit"
								class="btn btn-primary btn-lg" required="required">Valider</button>
						</div>
					</div>
				</form>
			</div>
			<!--/.row-->


		</div>
		<!--/.container-->
	</section>
	<!--/#contact-page-->
